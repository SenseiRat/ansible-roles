- name: Install DM on pacman systems
  pacman:
    name: "{{ desktop_mgr }}"
    state: latest
    update_cache: true
  when: ansible_pkg_mgr == 'pacman'

- name: Ensure greeter is installed on pacman systems if lightdm
  pacman:
    name: 'lightdm-deepin-greeter'
    state: latest
    update_cache: true
  when: ansible_pkg_mgr == 'pacman' and
        desktop_mgr == 'lightdm'

- name: Ensure DM service is enabled
  service:
    name: "{{ desktop_mgr }}"
    state: started
    enabled: true

